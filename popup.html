<!DOCTYPE html>
<html>
<head>
  <title>Lightning Autofill</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #fillForm {
      background-color: #28a745;
      color: white;
    }
    #openPage {
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <button id="fillForm">Fill Form</button>
  <button id="openPage">Open Page</button>
  <script src="popup.js"></script>
</body>
</html>
